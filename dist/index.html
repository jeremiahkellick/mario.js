<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mario.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Mario.js</h1>
      <div class="game">
        <canvas id="canvas" width="512" height="480"></canvas>
        <section id="buttons">
          <button id="play-with-sound">Play with Sound</button>
          <button id="play-without-sound">Play without Sound</button>
        </section>
      </div>
      <h3>Controls</h3>
      <p>
        Use WASD or the Arrow keys to move.<br>
        Press Space to jump.
      </p>
    </div>
  </body>
</html>
